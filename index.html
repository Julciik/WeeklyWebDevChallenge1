<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weekly WebDev Challenge 1</title>
</head>

<body>
    <div class="wrapper">
        <div class="logoHeader">
            <img src="img/logo/topLogo.png" alt="masteralb-creative">
        </div>
        <div class="inputsWrapper">
            <div class="formWrapper registerFormWrapper">
                <h2>Register Form</h2>
                <div class="shadowBox registerForm">
                    <form name="registerForm">
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/user.png">
                            </div>
                            <input required type="text" name="username" id="username" placeholder="Username" minlength="4" pattern="[a-zA-Z0-9]+">
                        </div>
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/pass.png">
                            </div>
                            <input required type="password" name="password" placeholder="Password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                        </div>
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/pass.png">
                            </div>
                            <input required type="password" name="passwordConfirm" placeholder="Confirm Password">
                        </div>
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/email.png">
                            </div>
                            <input required type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/location.png">
                            </div>
                            <select required name="location">
                                <option value disabled selected>Your Location</option>
                                <option value="poland">Poland</option>
                                <option value="germany">Germany</option>
                            </select>
                        </div>
                        <div class="checkInput">
                            <input required type="checkbox" name="acceptTerms" id="acceptTerms" checked>
                            <label for="acceptTerms">I have read and accept the terms of use.</label>
                        </div>
                        <button class="greenButton">Sign up</button>
                    </form>
                </div>
            </div>
            <div class="formWrapper emailFormWrapper">
                <h2>Send Email</h2>
                <div class="shadowBox emailForm">
                    <form name="emailForm">
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/user.png">
                            </div>
                            <input required type="text" name="username" placeholder="Username" minlength="4" pattern="[a-zA-Z0-9]+">
                        </div>
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/email.png">
                            </div>
                            <input required type="email" name="email" placeholder="Email">
                        </div>
                        <div class="messageInput">
                            <textarea required name="message" placeholder="Type your message ..."></textarea>
                        </div>
                        <div class="checkInput">
                            <input type="checkbox" name="sendCopy" id="sendCopy" checked>
                            <label for="sendCopy">Send a copy to my Email</label>
                        </div>
                        <button class="greenButton">Send Email</button>
                    </form>
                </div>
            </div>
            <div class="formWrapper signInFormWrapper">
                <h2>Sign In Form</h2>
                <div class="shadowBox signInForm">
                    <form name="signInForm">
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/user.png">
                            </div>
                            <input required type="text" name="username" placeholder="Username">
                        </div>
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/pass.png">
                            </div>
                            <input required type="password" name="password" placeholder="Password">
                        </div>
                        <div class="rightButton">
                            <div class="buttons">
                                <div class="checkInput">
                                    <input type="checkbox" name="rememberMe" id="rememberMe" checked>
                                    <label for="rememberMe">Remember me</label>
                                </div>
                                <button class="greenButton">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="formWrapper recoverFormWrapper">
                <h2>Recover Form</h2>
                <div class="shadowBox recoverForm">
                    <form name="recoverForm">
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/email.png">
                            </div>
                            <input required type="email" name="email" placeholder="Enter your Email">
                        </div>
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/phone.png">
                            </div>
                            <input required type="tel" name="phoneNumber" placeholder="Enter your Phone number" maxlength="9" pattern="\d{9}">
                        </div>
                        <div class="buttons">
                            <button class="greenButton">Send</button>
                            <button class="greenButton">Done</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="formWrapper subscribeFormWrapper">
                <h2>Subscribe Form</h2>
                <div class="shadowBox subscribeForm">
                    <form name="subscribeForm">
                        <div class="input">
                            <div class="icon">
                                <img src="img/icons/email.png">
                            </div>
                            <input required type="email" name="email" placeholder="Enter your Email">
                        </div>
                        <div class="buttons">
                            <button class="greenButton">Subscribe</button>
                            <button class="redButton">No, Thanks</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="logoBottom">
                <img src="img/logo/bottomLogo.png" alt="www.masteralb.com">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body></html>
